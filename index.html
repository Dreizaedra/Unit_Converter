<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Unit Converter</title>
</head>
<body>
    <div id="frame">

        <!--Top section-->
        <section id="top-side">

            <header>
                <h1>Metric/Imperial Unit Conversion</h1>
            </header>

            <input type="number" id="user-input">
            <button type="button" onclick="convert_btn()">Convert</button>

        </section>

        <!--Bottom section-->
        <section id="bottom-side">

            <p class="results" id="length-id"></p>
            <p class="results" id="volume-id"></p>
            <p class="results" id="mass-id"></p>
            
        </section>

    </div>
    
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
